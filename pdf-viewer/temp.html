<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePub viewer</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

      html, body {
        margin: 0;
        height: 100%;
        font-size: large;
        background-color: white;
        font-family: 'Poppins', sans-serif;
      }
      #content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #area {
        flex: 1 1 auto;
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      #ui {
        flex: 0 0 auto;
        display: flex;
        justify-content: center;
      }
      #prev , #next, button {
        text-align: right;
        padding-top: 15px;
        padding-bottom: 10px;
        padding-left: 30px;
        padding-right: 30px;
        font-size: x-large;
        background-color: black;
        color: white;
        border-radius: 20px;
        margin-bottom: 3%;
      }
      
      #ui a {
        flex: 10% 10% 0%;
      }
      #ui button{
        font-weight: 500px;
      }
      #drop {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 300%;
        color: black;
      }
      
      #drag div{
        font-weight: 300px;
      }
      .dragging {
        background: lightseagreen;
      }
      .calibre{
        color: black !important;
      }
      .sun{
        cursor: pointer;
        border: none;
        width: 128px;
        height: 128px;
        font-size: 81px;
        background-color: white;
        color: black;
        position: absolute;
        z-index: 1;
        right: 3px;
        top: -18px;
      }
      .dark-mode {
        background-color: black;
        color:white
      }
      .dark-mode #mode>div{
        color: white;
      }
      .div-dark #mode>div{
        color: black;
      }
      .dark-mode #ui>button {
        background-color: white;
        color: black;
        cursor: pointer;
      }
      .div-dark #drop>div {
        color: white;
      }

      .dark-mode button{
        background-color: white;
        color: black;
      }

      .dark-mode .sun{
        background-color: black;
        color: white;

      }

    </style>
  </head>

      <button onclick="myFunction()" class="sun"><div>&#9728</div></button>

      <script>
          isDark = false;
        function myFunction() {
          var element = document.body;
          let inside = iframeRef( document.querySelector(`[id^=epubjs-view-]`) );
          if(!isDark){
              var style = (function() {
                // Create the <style> tag
                var style = inside.createElement("style");
        
                // WebKit hack
                style.appendChild(inside.createTextNode(""));
        
                // Add the <style> element to the page
                inside.head.appendChild(style);
          
                console.log(style.sheet.cssRules); // length is 0, and no rules
        
                return style;
            })();
        style.sheet.insertRule('.calibre {\
        color:white;\
        }', 0);}
          else {
              var style = (function() {
                // Create the <style> tag
                var style = inside.createElement("style");
        
                // WebKit hack
                style.appendChild(inside.createTextNode(""));
        
                // Add the <style> element to the page
                inside.head.appendChild(style);
          
                console.log(style.sheet.cssRules); // length is 0, and no rules
        
                return style;
            })();
        style.sheet.insertRule('.calibre {\
        color:black;\
        }', 0);}
                    isDark = !isDark;
          element.classList.toggle("dark-mode");
          element.classList.toggle("div-dark")
        }     
      </script>

      <div id="content">
        <div id="area"></div>
        <div id="ui">
          <button id="prev"><a href="#prev" class="navlink">...</a></button>
          <div>&nbsp; </div>
          <button  id="next"><a href="#next" class="navlink">...</a></button>
          <div>&nbsp; </div>

    function getFirstFile(ev) {
      if (ev.dataTransfer.items) {
        const items = [...ev.dataTransfer.items].filter(item => item.kind === 'file');
        if (items.length) {
          return items[0].getAsFile();
        }
      } else {
        return ev.dataTransfer.files[0];
      }
    }

    function dropHandler(ev) {
      ev.preventDefault();
      dropElem.classList.remove('dragging');

      const file = getFirstFile(ev);
      if (file) {
        loadFile(file);
      }
    }

    function dragoverHandler(ev) {
      console.log('dragover');
      ev.preventDefault();
    }

    function dragenterHandler(ev) {
      dropElem.classList.add('dragging');
      dropElem.style.display = '';
    }

    function dragleaveHandler(ev) {
      dropElem.classList.remove('dragging');
      dropElem.style.display = book ? 'none' : '';
      areaElem.style.display = '';
    }

    dropElem.addEventListener('drop', dropHandler);
